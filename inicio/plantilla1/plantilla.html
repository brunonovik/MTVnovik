

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex;">

    {% for x in familiares %}

        <div style="background-color: grey; margin: 10px; padding: 10px;"> 

            <p>El tipo de familiar es: {{x.tipo_de_familiar}}</p>
            <p>El Nombre es: {{x.nombre}}</p>
            <p>El apellido es: {{x.apellido}}</p>
            <p>Su edad es: {{x.edad}}</p>
            <p>Su email es: {{x.email}}</p>
            <p>Es mayor de edad? : {{x.mayor_de_edad}}</p>
            
        </div>
       

    {% endfor %}

</body>
</html>
